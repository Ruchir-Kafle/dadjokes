<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Dad Jokes" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jeffhow.github.io/dadjokes/" />
    <meta
      property="og:image"
      content="https://em-content.zobj.net/source/apple/391/clown-face_1f921.png"
    />
    <title>Dad Jokes</title>
    <link rel="icon" href="https://fav.farm/ðŸ¤¡" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap");
      body {
        font-family: sans-serif;
        background-color: #333;
        color: white;
        text-align: center;
        max-width: 400px;
        margin: auto;
        min-height: 100vh;
        margin-top: 30px;
      }
      h1 {
        font-family: "Luckiest Guy", sans-serif;
        font-size: 3rem;
        letter-spacing: 0.1rem;
        font-weight: normal;
        color: #b0ffb0;
        margin-bottom: 1rem;
        text-align: center;
        text-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
      }
      main {
        display: flex;
        align-items: center;
        justify-content: end;
        flex-direction: column;
        min-height: 150px;
        /*   background-color: #444; */
      }

      button {
        background-color: #bada55;
        padding: 8px 18px;
        border: none;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
        transition: 0.3s all ease;
        color: #333;
        font-size: 1.5rem;
      }
      p {
        font-size: 1.5rem;
        line-height: 1.5;
      }
      button:hover {
        background-color: #b0ffb0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Dad Jokes</h1>
      <button>New joke &hellip;</button>
      <p>This site requires JS to work.</p>
      <p><button id="copyBtn">Share joke!</button></p>
      <p class="afterCopy"></p>
    </main>
    <script>
      let more = [
        "New joke",
        "Another joke",
        "Gimme another",
        "I need more",
        "More please",
        "Another",
        "Keep this train rollin'",
        "I can't stop",
      ];

      const btn = document.querySelector("button");

      jokes = [];
      let joker = {
        text: jokes,
      };
      console.log(joker);
      let i = 0;
      btn.addEventListener("click", (evt) => getJoke());

      async function getJoke() {
        const response = fetch("https://icanhazdadjoke.com/", {
          headers: {
            Accept: "text/plain",
          },
        })
          .then((response) => response.text())
          .then((data) => {
            const joke = data;
            // console.log(joke);
            jokes.push(joke);
            btn.innerHTML = `${more[i]} &hellip;`;
            i++;
            if (i >= more.length) {
              i = 1;
            }
            // So, um, you have to enable "shareware" within about:config inside FireFox.
            // joker = joke;
            // console.log(joker);

            document.querySelector("p").innerHTML = joke;

            return joke;
          });
      }
      getJoke();

      async function resetter() {
        setTimeout(() => {
          document.getElementById("copyBtn").textContent = "Share joke!";
        }, 2000);
      }

      const copyBtn = document.getElementById("copyBtn");

      if ("share" in navigator) {
        copyBtn.addEventListener("click", async () => {
          try {
            navigator.share(joker);
            document.getElementById("copyBtn").textContent = "Joke copied!";
            resetter();
          } catch (error) {
            document.getElementById("copyBtn").textContent = "Copy failed";
            resetter();
          }
        });
      } else {
        copyBtn.addEventListener("click", async () => {
          try {
            navigator.clipboard.writeText(joker);
            document.getElementById("copyBtn").textContent = "Joke copied!";
            resetter();
          } catch (error) {
            document.getElementById("copyBtn").textContent = "Copy failed";
            resetter();
          }
        });
      }
    </script>
  </body>
</html>
